trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'
- script: docker-compose -f docker-compose.prod.yaml build
  displayName: 'Build Image'
- script: docker tag ktapp4_ktapp4:latest acrktdcl.azurecr.io/ktapp3_ktapp4:{BuildVersion}

