apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: gh-ktapp3
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: gh-ktapp3
    spec:
      containers:
      - name: gh-ktapp3
        image: dcallejas/gh_ktapp3:v1
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: gh-ktapp3
spec:
  type: LoadBalancer
  ports:
  - port: 5000
  selector:
    app: gh-ktapp3
